name: test on CI
on:
  push:
    branches: [master]
  pull_request:
jobs:
  test-legacy:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        ruby: ["1.9", "2.0", "2.1", "2.2"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: ${{ matrix.ruby == '1.9' && '2.7.11' || 'default' }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake test
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          [
            "2.3",
            "2.4",
            "2.5",
            "2.6",
            "2.7",
            "3.0",
            "3.1",
            "3.2",
            "3.3",
            "3.4",
            "head",
            "jruby-head",
          ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake test
